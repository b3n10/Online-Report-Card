<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Online Report Card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="row">
      <h1>
        Student: Benjamin Lugtu

    </div>

        <div>

        </div>
        <div>
          Average
        </div>
      </div>
      <div class="row card-table">
        <div>
          Math
        </div>
        <div>
          <input type="text" id="math1" class="math_subject" />
        </div>
        <div>
          <input type="text" id="math2" class="math_subject" />
        </div>
        <div>
          <input type="text" id="math3" class="math_subject" />
        </div>
        <div>
          <input type="text" id="math4" class="math_subject" />
        </div>
        <div>
          <input type="text" id="ave_math" disabled />
        </div>
      </div>
      <div class="row card-table">
        <div>

        </div>
        <div>

      </div>
      <div class="row card-table">
        <div>

        <div>
          <input type="text" id="filipino2" class="filipino_subject" />
        </div>
        <div>
          <input type="text" id="filipino3" class="filipino_subject" />
        </div>
        <div>
          <input type="text" id="filipino4" class="filipino_subject" />

        <div>
          <input type="text" id="ave_filipino" disabled />

          GMRC
        </div>

          <input type="text" id="gmrc1" class="gmrc_subject" />
        </div>
        <div>
          <input type="text" id="gmrc2" class="gmrc_subject" />

        <div>

  <script type="text/javascript" src="js/app.js">
  </script>
